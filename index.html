<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>library app practice</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="header">
            <h1>a little library app</h1>
            <button class="button new-book-button">new book</button>
        </div>
        
        <div class="book-shelf">
            
            <div class="book">
                <p class="title">title</p>
                <p class="author">author</p>
                <p class="pages">300</p>
                <p class="pub-year">2023</p>
                <p class="notes">this is a really great book</p>
                <button class="button delete-button">delete</button>
            </div>

        </div>
            
        <dialog class="dialog">
            <form method="dialog" id="book-info-form">
                <label for="title">title</label><input type="text" id="title" autofocus><br>

                <label for="author">author</label><input type="text" id="author"><br>

                <label for="pages">pages</label><input type="text" id="pages"><br>

                <label for="pub-year">year published</label><input type="text" id="pub-year"><br>

                <label for="notes">notes</label><textarea name="notes" id="notes" cols="30" rows="10"></textarea><br>

                <button class="button save-button" type="submit">save</button>
            </form>
        </dialog>

        <div class="footer">
            <p>playfully made by aLittleQueerCoder, aka rowen floarea</p>
            <p>find the code on <a href="https://github.com/rfloarea/library-app">Github</a></p>
        </div>
        
    </body>
</html>
